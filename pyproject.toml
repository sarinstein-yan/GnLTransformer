[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gnl_transformer"
dynamic = ["version", "description"]
authors = [
    {name = "Xianquan (Sarinstein) Yan", email = "xianquanyan@gmail.com"},
    {name = "Hakan AkgÃ¼n", email = "hakanakgun317@gmail.com"},
]
maintainers  = [
    {name = "Xianquan (Sarinstein) Yan", email = "xianquanyan@gmail.com"},
]
keywords = [
    "non-hermitian spectral graph",
    "non-bloch band",
    "algebraic geometry",
    "graph representation learning",
    "transformer",
    "line graph",
]
readme = {"file" = "README.md", "content-type" = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: GPU :: NVIDIA CUDA"
]
dependencies = [
    "torch>=2.5",
    "lightning",
    "torch_geometric",
    "tensorboard",
    "pandas",
    "tqdm",
    "poly2graph",
    "huggingface_hub",
]

[project.optional-dependencies]
dev = [
    "tensorflow-cpu",
    "jupyterlab",
    "plotly",
]

[project.urls]
Homepage = "https://github.com/sarinstein-yan/GnLTransformer"
Repository = "https://github.com/sarinstein-yan/GnLTransformer"

[tool.hatch.version]
path = "src/gnl_transformer/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "assets",
  "*.ipynb",
  "**/*.ipynb",
]

[tool.hatch.build.targets.wheel]
packages = ["src/gnl_transformer"]